<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Resume template</title>
</head>
<body>
    <table class="table">
        {% csrf_token %}
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Resume</th>
          </tr>
        </thead>
        {% for data in datas %}
        <tbody>
          <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.Date_of_birth }}</td>
            <td> <a class="btn btn-primary" data-toggle="collapse" href="{% url 'update2' data.id %}" role="button" aria-expanded="false" aria-controls="collapseExample">
              Update
            </a></td>
            <td> <a class="btn btn-primary" data-toggle="collapse" href="{% url 'pdf_download2' data.id %}" role="button" aria-expanded="false" aria-controls="collapseExample">
              Resume
            </a></td>
          </tr>
          
        </tbody>
        {% endfor %}
      </table>

</body>
</html>
